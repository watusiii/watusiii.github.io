<!DOCTYPE html>
<html>
  <head>
    <title>Centered H1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      h1 {
        font-size: 3rem;
        text-align: center;
      }
      
      @media only screen and (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Watusi</h1>
  </body>
</html>
