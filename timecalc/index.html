<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Time of Your Life Calculator</h1>
            <h4>by Watusi</h4>
        </div>

    <div id="container">

        <div id="enterDetails">
            <span>Your Age:</span>
            <input type="number" id="currentAge" placeholder="age in years">
            <span>Age you expect to live to:</span>
            <input type="number" id="expectedLifeSpan" placeholder="age you might die">
            <span>Amount of time per day you do something: </span>
            <input type="number" id="minutesPerDayIDoIt" placeholder="minutes per day">
            <button onclick="CalculateTime()">Calculate</button>
    
            <div id="results">
                
            </div>
        </div>
    </div>
</div>
<footer>Made by watusi 2023 Pratice Project 002</footer>

<script src="script.js"></script>
</body>
</html>
